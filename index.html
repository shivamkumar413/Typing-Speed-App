<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,451;1,451&family=Playwrite+IT+Moderna:wght@100..400&family=Playwrite+VN&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Test your typing speed in one minute.</h2>
        <div id="paragraph-container">
            <p id="random-paragraph"></p>
            <div class="show-wpm-container">
                <div id="timer-display"></div>
                <div id="wpm-display"></div>
                <div id="Faq">
                    <h3>How fast should I type?</h3>    
                    <br><br>
                    <div>
                        <p>The ideal typing speeds by age are as follows:</p>
                        <br>
                        <p>Elementary school (Grades 3-5): 8-15 WPM</p>
                        <p>Middle school (Grades 6-8): 12-25 WPM</p>
                        <p>High school (Grades 9-12): 20-35 WPM</p>
                        <p>College/Adult: 50 WPM</p>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
